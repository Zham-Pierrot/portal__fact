<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal de Facturación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="invoice-card">
                    <div class="text-center">
                        <img src="logo.png" alt="Logo Empresa" class="logo">
                        <h2 class="form-header">Portal de Facturación</h2>
                        <p class="mb-4">Complete los datos del ticket para generar su factura</p>
                    </div>
                    
                    <form id="invoiceForm">
                        <div class="form-group">
                            <label for="folio" class="required-field">Folio del ticket</label>
                            <input type="text" class="form-control" id="folio" placeholder="Ej: TKT-2023-0001" required>
                            <small class="info-text">El folio se encuentra en la parte superior de su ticket</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="total" class="required-field">Total de la compra</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" class="form-control" id="total" placeholder="0.00" step="0.01" min="0" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="fecha" class="required-field">Fecha de la compra</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="rfc">RFC (Opcional)</label>
                            <input type="text" class="form-control" id="rfc" placeholder="Si requiere factura, ingrese su RFC">
                            <small class="info-text">Formato: XAXX010101000 (12-13 caracteres)</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Para enviar la factura electrónica">
                        </div>
                        
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-submit">Validar y Generar Factura</button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p class="text-muted">¿Necesitas ayuda? <a href="#">Contáctanos</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Resultado de la factura (oculto inicialmente) -->
    <div id="invoiceResult" class="container mt-5 d-none">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="invoice-result-card">
                    <div class="text-center mb-4">
                        <h2 class="form-header">Factura Generada</h2>
                    </div>
                    
                    <div class="invoice-details">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Folio:</strong> <span id="resultFolio"></span></p>
                                <p><strong>Fecha:</strong> <span id="resultFecha"></span></p>
                                <p><strong>RFC:</strong> <span id="resultRfc"></span></p>
                            </div>
                            <div class="col-md-6 text-right">
                                <p><strong>Número de Factura:</strong> <span id="resultNumFactura"></span></p>
                                <p><strong>Total:</strong> <span id="resultTotal"></span></p>
                                <p><strong>Estado:</strong> <span class="badge badge-success">Pagado</span></p>
                            </div>
                        </div>
                        
                        <div class="invoice-actions mt-4 text-center">
                            <button id="downloadPdf" class="btn btn-outline-primary mr-2">
                                <i class="fas fa-file-pdf"></i> Descargar PDF
                            </button>
                            <button id="sendEmail" class="btn btn-outline-secondary">
                                <i class="fas fa-envelope"></i> Reenviar por Email
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
